<!DOCTYPE html>
<html>
<head>
    <title>Random Users</title>
    <style>
        .card {
            width: 250px;
            background-color: hsl(0, 40%, 44%);
            padding: 20px;
            margin: 10px;
            display: inline-block;
            border-radius: 8px;
        }
        
        .user-photo {
            width: 150px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        
        .user-info {
            font-size: 14px;
            line-height: 1.5;
        }
        
        .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="usersContainer"></div>

    <script>
        function fetchUsers() {
            fetch('https://randomuser.me/api/?results=3')
                .then(response => response.json())
                .then(data => {
                    const users = data.results;
                    const container = document.getElementById('usersContainer');
                    container.innerHTML = '';
                    users.forEach(user => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <img class="user-photo" src="${user.picture.large}" alt="User Photo">
                            <div class="user-info">
                                <div class="user-name">${user.name.first} ${user.name.last}</div>
                                <div><strong>Email:</strong> ${user.email}</div>
                                <div><strong>Phone:</strong> ${user.phone}</div>
                                <div><strong>Location:</strong> ${user.location.city}, ${user.location.country}</div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => console.log(error));
        }

        // Initial fetch
        fetchUsers();

        // Refresh every 30 seconds
        setInterval(fetchUsers, 3000);
    </script>
    <button>login</button>
    
</body>
</html>
